<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <header>
      <div class="banner">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo">
        <h2>Secret Agent Supply Inc.</h2>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <div class="title">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <span class="one"><h2>Eyewear</h2></span>
      <span class="two"><h2>Apparel</h2></span>
      <span class="three"><h2>Gadgets</h2></span>
      <span class="four"><h2>Vehicles</h2></span>
      <span class="five"><h2>Classes</h2></span>
      <span class="six"><h2>Contact</h2></span>
      <span class="seven"><h2>Menu</h2></span>
    </nav>

    <div class="products">
      <div class="pen">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
        <h2>Exploding Pen</h2>
      </div>
      <div class="watches">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
        <h2>Cellular Watch</h2>
      </div>
      <div class="glasses">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
        <h2>Thermal Glasses</h2>
      </div>
    </div>

    <div class="bottom">
      <div class="location"
        <h2>Location</h2>
      </div>
      <div class="coordinates">
        <h2>-47.346436, 84.32354</h2>
      </div>
      <div class="hours">
        <h2>Hours</h2>
      </div>
      <div class="time">
        <h2>0800-1800</h2>
      </div>
    </div>

    <footer>
      <h2>Copyright Secret Agent Supply Inc.</h2>
    </footer>



  </body>
</html>
